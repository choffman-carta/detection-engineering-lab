  #     - "7011:7011"
  #     - "7012:7012"
  #   volumes:
  #     - caldera-data:/usr/src/app/data
  #   networks:
  #     - detection-lab
  #   labels:
  #     - "project=detection-lab"

networks:
  detection-lab:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  elasticsearch-data:
    name: detection-lab-elasticsearch-data
  minio-data:
    name: detection-lab-minio-data
  vector-data:
    name: detection-lab-vector-data
