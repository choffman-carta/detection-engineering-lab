title: LSASS Memory Access by Suspicious Process
id: 5c80e5b5-e4e0-4a97-b7e0-5a3f7c8e0d01
status: experimental
description: |
  Detects attempts to access LSASS memory, which may indicate credential dumping attempts.
  This technique is commonly used by tools like Mimikatz to extract credentials.
references:
  - https://attack.mitre.org/techniques/T1003/001/
  - https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon
author: Detection Lab
date: 2024/01/15
modified: 2024/01/15
tags:
  - attack.credential_access
  - attack.t1003.001
logsource:
  category: process_access
  product: windows
detection:
  selection:
    TargetImage|endswith: '\lsass.exe'
    GrantedAccess|contains:
      - '0x1010'
      - '0x1410'
      - '0x1438'
      - '0x143a'
      - '0x1fffff'
  filter_system:
    SourceImage|startswith:
      - 'C:\Windows\System32\'
      - 'C:\Windows\SysWOW64\'
  filter_av:
    SourceImage|contains:
      - '\Microsoft\Windows Defender\'
      - '\Symantec\'
      - '\CrowdStrike\'
  condition: selection and not (filter_system or filter_av)
falsepositives:
  - Legitimate security tools
  - System administration tools
  - Antivirus software
level: high
